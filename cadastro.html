<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>
    <body>
        <h1>Cadastro</h1>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="birth">Data de nascimento</label>
            <input type="date" name="birth" id="birth">
            <br>
            <label>Sexo</label><br>
            <input type="radio" name="gender" id="gender" value="male">Masculino<br>
            <input type="radio" name="gender" id="gender" value="female">Feminino<br>
            <input type="radio" name="gender" id="gender" value="other">Outro<br>
            <br>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="rpassword">Repita sua senha</label>
            <input type="password" name="rpassword" id="rpassword">
            <br>
            <input type="submit" name="Cadastrar" id="Cadastrar" value="Cadastrar">
        </form>
    </body>

</html>
